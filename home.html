<body class=" bg-[#f4f5f7] flex flex-col justify-center items-center min-h-screen ">
    <section class="parent bg-white p-4 rounded-b">

            <div class="flex items-center justify-center">
                <img src="assets/Group.png" alt="" class="">
                <div class="">

                    <p class="text-[14px] text-gray-500">Available Balance</p>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <button id="logOutbtn" class="btn text-[#08080880] border border-[#0808081A]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>

        <!-- welcome Payoo -->

        <section class="w-[402px] mt-6 grid grid-cols-3 gap-4 bg-white">

                <img src="assets/wallet1.png" alt="" class="">

            </div>
            <div id="moneyCash"

                <img src="assets/money1.png" alt="" class="">
                <h4 class="text-[#080808B3]">Cash Out</h4>
            </div>
            <div id="transferCash"
                class="w-[123px] h-[90px] shadow-md border border-[#0874F20D] flex flex-col justify-center items-center rounded-xl">
                <img src="assets/send1.png" alt="" class="">

            </div>
            <div id="bonusCash"

                <img src="assets/bonus1.png" alt="" class="">

            </div>
            <div id="paybill"

            </div>
            <div

                <img src="assets/transaction1.png" alt="" class="">
                <h4 class="text-[#080808B3] font-normal">Transactions</h4>
            </div>
        </section>
    </section>



    <section class="">

        <!-- Add Money From  -->

        <div id="addMoneyForm" style="display: none;">
            <div class="mt-7 mb-4 w-[402px]">
                <h1 class="font-bold text-left">Add Money</h1>
            </div>
            <div class="form bg-white w-[402px]  rounded-xl p-8">
                <from class="    ">
                    <div class="mt-5">
                        <label class="font-semibold mt-3" for="">Select A Bank</label>

                        <fieldset class="fieldset ">

                            <select id="bank" class="select label mt-3  bg-[#F4F5F7] rounded-3xl">
                                <option disabled selected>Select back</option>
                                <option>AB Bank</option>
                                <option>IFIC Bank</option>
                                <option>Dutch Bangla Bank</option>
                            </select>

                        </fieldset>


                    </div>
                    <div class="mt-5">
                        <label class="font-semibold mt-3" for="">Bank Account Number</label>
                        <br>
                        <input id="account-number" type="text" placeholder="Enter 11 digit number"
                            class="mt-3 input bg-[#F4F5F7] rounded-3xl" />


                    </div>
                    <div class="mt-5">
                        <label class="mt-3 font-semibold" for="">Amount to Add</label>
                        <br>
                        <input id="add-amount" type="text" placeholder=" Add Amount to withdraw"
                            class="input mt-3 rounded-3xl bg-[#F4F5F7]" />

                    </div>
                    <div class="mt-5">
                        <label class="mt-3 font-semibold" for="">Pin Number</label>
                        <br>
                        <input id="pin" type="text" placeholder=" Enter 4 digit pin number"
                            class="input mt-3 rounded-3xl bg-[#F4F5F7]" />

                    </div>
                    <button id='add-money-btn'
                        class="btn btn-active  mt-5 bg-[#0874F2] text-white w-full rounded-3xl">Add
                        Money</button>
                </from>
            </div>
        </div>

                    <div class="mt-5">

                        <br>

                    <div class="mt-5">

                        <br>
                        <input id="pin2" type="text" placeholder=" Enter 4 digit pin number"

                    <button id='cashOut-btn'

                            class="mt-3 input bg-[#F4F5F7] rounded-3xl" />
